<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>JavaScript Char Keycode Generator</title>
</head>

<body>
    <section>
        <div class="container">
            <div class="key">
                <h1>Key Pressed</h1>
                <h2>G</h2>
            </div>
            <div class="arrow"><img src="bluearrowglass.jpg" alt="arrow img"></div>
            <div class="keyCode">
                <h1>Key Code</h1>
                <h2>56</h2>
                <p>Click to Copy</p>
            </div>
        </div>
    </section>
    <div class="overlay">
        <h2>Press Any Key To Start</h2>
    </div>
    <script src="./script.js"></script>
</body>

</html>
